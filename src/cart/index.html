
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
    <script type="module" src="../js/renderHeaderFooter.js"></script>
    <script type="module" src="../js/cartCount.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2 class="mycart">My Cart</h2>

        <ul class="product-list">
        </ul>
      </section>

      <div class="cart-footer hide">
        <p class="cart-total">Total: $0.00</p>
        <button id="clearCart">Clear All Items</button>
        <!-- Add a Checkout Button -->
        <a href="../checkout/index.html" id="checkoutButton" class="checkout-button">Proceed to Checkout</a>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
