<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">

      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
          <a href="/product_listing/index.html?category=tents" class="category">
            <img src="../public/images/category/tents.svg" alt="Tents" />
            <p>Tents</p>
          </a>
          <a href="/product_listing/index.html?category=backpacks" class="category">
            <img src="../public/images/category/backpacks.svg" alt="Backpacks" />
            <p>Backpacks</p>
          </a>
          <a href="/product_listing/index.html?category=sleeping-bags" class="category">
            <img src="../public/images/category/sleepingbags.svg" alt="Sleeping Bags" />
            <p>Sleeping Bags</p>
          </a>
          <a href="/product_listing/index.html?category=hammocks" class="category">
            <img src="../public/images/category/hammocks.svg" alt="Hammocks" />
            <p>Hammocks</p>
          </a>
        </div>
      </section>

      <section class="products">
        <h2 class="mycart">Top Products <span class="title"></span></h2>
        <ul class="product-list"></ul>
      </section>
      
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
